<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>МегаБлогоКомпани</title>
</head>
<body>
<div th:replace="fragments/header :: header-menu"/>
<div th:replace="fragments/header :: header"/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/editor/submit}" th:object="${article}" method="post">
                <h1>Создание статьи</h1>
                <div class="form-group">
                    <label for="usr">Название:</label>
                    <input type="text" class="form-control" id="usr" th:field="*{title}"/>
                    <label for="tags">Тэги:</label>
                    <input type="text" class="form-control" id="tags" th:field="*{tags}"/>
                </div>
                <div class="form-group">
                    <label for="comment">Текст:</label>
                    <textarea class="form-control" rows="20" id="comment" th:field="*{content}"></textarea>
                </div>
                <input type="hidden" class="form-control" id="userApp" name="userid"
                       th:value="${CurrentUserAppId}"/>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
