<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-title"/>
</head>
<body>
<div th:replace="fragments/header :: header-menu"/>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <form th:action="@{/login}" method="post">
        <fieldset>
            <h2>Введите данные:</h2>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="username" autofocus="autofocus"
                       placeholder="Логин" required="required"/>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password"
                       placeholder="Пароль" required="required"/>
            </div>
            <br/>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Войти</button>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
