<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-title"/>
</head>
<body>
<div th:replace="fragments/header :: header-menu"/>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="text-left">
                <form action="#" th:action="@{/editor/edit}" th:object="${EditArticle}" method="post">
                    <h1>Редактирование статьи</h1>
                    <div class="form-group">
                        <label for="title">Название</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="*{getTitle()}"/>
                        <label for="tags">Тэги:</label>
                        <input type="text" class="form-control" id="tags" th:field="*{tags}"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Текст</label>
                        <textarea class="form-control" rows="20" id="content" name="content"
                                  th:text="*{getContent()}"></textarea>
                    </div>
                    <input type="hidden" class="form-control" id="userId" name="userid" th:value="*{userid}"/>
                    <input type="hidden" class="form-control" id="articleid" name="id" th:value="*{id}"/>
                    <button type="submit" class="btn btn-success">Обновить</button>
                </form>
                <hr/>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
